<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time Date Countdown</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="container">
        <img src="images/logo.png" class="logo" />

        <div class="content">
            <p>Web Sitesi Bakımda</p>
            <h1>Yakında <span>Başlıyoruz</span></h1>
            <div class="launch-time">
                <div>
                    <p id="days">00</p>
                    <span>Günler</span>
                </div>

                <div>
                    <p id="hours">00</p>
                    <span>Saat</span>
                </div>

                <div>
                    <p id="minutes">00</p>
                    <span>Dakika</span>
                </div>

                <div>
                    <p id="seconds">00</p>
                    <span>Saniye</span>
                </div>
            </div>
            <button>Daha Fazlası İçin <img src="images/triangle.png" /></button>
        </div>

        <img src="images/rocket.png" class="rocket" />
    </div>

    <script src="script.js"></script>
</body>

</html>
